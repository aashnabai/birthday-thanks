<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Thank You ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height:100vh;
  background: radial-gradient(circle at top, #0b0b0b, #000);
  font-family:'Dancing Script', cursive;
  color:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container {
  background: rgba(255,255,255,0.06);
  border-radius: 24px;
  padding: 42px;
  text-align: center;
  width: 92%;
  max-width: 560px;
  box-shadow: 0 0 45px rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 16px;
}

#typing {
  font-size: 1.35rem;
  line-height: 1.6;
  margin-top: 12px;
}

.heart {
  font-size: 2.2rem;
  margin-top: 18px;
}

.footer {
  margin-top: 22px;
  font-size: 1rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="greeting">Thank You ü§ç</h1>

  <div id="typing"></div>

  <div class="heart">ü§ç</div>

  <div class="footer">‚Äî With love, Sara</div>
</div>

<script>
// Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if (name) {
  document.getElementById("greeting").innerText = `Thank You, ${name} ü§ç`;
}

// Message with single-line spacing
const message = `Thank you so much${name ? " " + name : ""} for wishing me on my birthday. It genuinely means a lot to me. Your message wasn‚Äôt just a wish ‚Äî it was warmth, kindness, and love that I‚Äôll always remember. I‚Äôm truly grateful you took a moment to think of me ü§ç`;

let i = 0;
function typeEffect() {
  if (i < message.length) {
    document.getElementById("typing").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeEffect, 35);
  }
}
typeEffect();
</script>

</body>
</html>
