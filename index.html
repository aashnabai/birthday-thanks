<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Thank You ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Elegant cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height:100vh;
  background: radial-gradient(circle at top, #0b0b0b, #000);
  font-family:'Dancing Script', cursive;
  color:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.container {
  background: rgba(255,255,255,0.06);
  border-radius: 24px;
  padding: 44px;
  text-align: center;
  width: 92%;
  max-width: 560px;
  box-shadow: 0 0 45px rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  animation: float 7s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 18px;
  text-shadow: 0 0 14px rgba(255,255,255,0.75);
}

#typing {
  font-size: 1.35rem;
  line-height: 1.9;
  min-height: 160px;
  margin: 22px 0;
  opacity: 0.96;
}

.heart {
  font-size: 2.4rem;
  margin-top: 20px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.15); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}

.footer {
  margin-top: 28px;
  font-size: 1rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="greeting">Thank You ü§ç</h1>

  <div id="typing"></div>

  <div class="heart">ü§ç</div>

  <div class="footer">‚Äî With love, Sara</div>
</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Background ambience -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_1f85d1f5d7.mp3">
</audio>

<!-- Whisper voice -->
<audio id="whisper">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_2b5bbebc1d.mp3">
</audio>

<script>
// Name from URL (?name=Anu)
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if (name) {
  document.getElementById("greeting").innerText = `Thank You, ${name} ü§ç`;
}

// Emotional message
const message = `Thank you so much${name ? " " + name : ""} for wishing me on my birthday.
It genuinely means a lot to me.

Your message wasn‚Äôt just a wish ‚Äî it was warmth, kindness, and love that I‚Äôll always remember.
I‚Äôm truly grateful you took a moment to think of me ü§ç`;

let i = 0;
function typeEffect() {
  if (i < message.length) {
    document.getElementById("typing").innerHTML +=
      message.charAt(i) === "\n" ? "<br><br>" : message.charAt(i);
    i++;
    setTimeout(typeEffect, 45);
  }
}
typeEffect();

// Confetti burst
setTimeout(() => {
  confetti({
    particleCount: 120,
    spread: 90,
    colors: ['#ffffff']
  });
}, 1800);

// Audio interaction (required click)
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgm");
  const whisper = document.getElementById("whisper");

  music.volume = 0.12;
  whisper.volume = 0.3;

  music.play();
  setTimeout(() => whisper.play(), 2500);
}, { once: true });

</script>

</body>
</html>
